<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="http://getbootstrap.com/favicon.ico">

	<title>Hot Location</title>

	<!-- <link href="http://getbootstrap.com/examples/blog/blog.css" rel="stylesheet"> -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">

</head>


<body ng-controller="WelcomeCtrl">

	<div class="blog-masthread">
		<div class="container">
			<!--Nav bar menu -->
			<nav class="navbar navbar-default">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/welcome">Home</a></li>
					<li><a href="#/addPost">Add Post</a></li>

				</ul>
			</nav>
			

		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1> Hot Location</h1>
		</div>
		<p class="lead">Welcome Home!!<b>{{username}}</b></p>

		<div class="list-group" ng-repeat="article in articles">
			<a href="#" class="list-group-item active">
				<h4 class="list-group-item-heading">{{article.title}}</h4>
				<p class="list-group-item-text">{{article.post}}</p>
			</a>
		</div>



	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"></p>
		</div>
	</footer>


</body>
</html>
